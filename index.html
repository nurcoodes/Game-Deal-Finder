<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Deals Finder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <main>
    <section id="introduction" class="view active">
      <h1>Welcome to Game Deals Finder</h1>
      <p>Find the best prices for your favorite games.</p>
      <button id="view-list">View Deals List</button>
      <button id="search-deals">Search for Deals</button>
    </section>
    <section id="list-view" class="view">
      <button class="back-button-top go-back">Back</button>
      <h1>List of Games on Sale</h1>
      <div id="deals-list-container">
        <!-- List of games display -->
      </div>
    </section>
    <section id="game-view" class="view">
      <button class="back-button-top go-back">Back</button>
      <h1>Search Games</h1>
      <input type="text" id="game-name-input" placeholder="Enter game name..."
      aria-label="Game name">
      <button id="fetch-deals">Find Deals</button>
      <div id="game-container">
        <!-- Inputted Game deals display -->
      </div>
    </section>
    <footer>
      <p>Powered by the <a href="https://www.cheapshark.com/api">CheapShark API</a></p>
    </footer>
  </main>
</body>
</html>
